<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScripts</title>
</head>
<body>
    <script>

        for(i=7; i>=1; --i)
        {
            for(j=1;j<=i;++j){
                document.write("*")
            }
            document.write("<br>")
        }
        
        for(i=1; i<=7; ++i){
            for(j=1;j<=i;++j){
                document.write("*")
            }
            document.write("<br>")
        }

        for(i = 1; i <= 6; i++)    
        {
            for(k = 1 ; k <= 6; k++){
                if(i == 1 || k == 1 || i == 6 || k == 6){
                    document.write("*")
                }
                else{
                    document.write("&ensp;")
                }
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
